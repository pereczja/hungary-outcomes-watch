<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VálasztásFigyelő</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect for HashRouter
      // Converts /hungary-outcomes-watch/tisza-2026 to /hungary-outcomes-watch/#/tisza-2026
      var pathSegmentsToKeep = 1; // Keep /hungary-outcomes-watch/
      var l = window.location;
      var basePath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
      var route = l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/');

      if (route) {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          basePath + '/#/' + route + l.search + l.hash
        );
      } else {
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          basePath + '/' + l.search + l.hash
        );
      }
    </script>
  </head>
  <body>
  </body>
</html>
